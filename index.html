<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<div id="drum-machine">
  <div id="title">
    Drum Machine
    <p>by: Anthon Sepacio</p>
  </div>
  
  <div class="drum-pad-container">
    <div class="drum-pad" id="Heater-1" onclick="play('Q')">Q
      <audio id="Q" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Heater-2" onclick="play('W')">W
      <audio id="W" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Heater-3" onclick="play('E')">E
      <audio id="E" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Heater-4" onclick="play('A')">A
      <audio id="A" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Clap" onclick="play('S')">S
      <audio id="S" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Open-HH" onclick="play('D')">D
      <audio id="D" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Kick-n-Hat" onclick="play('Z')">Z
      <audio id="Z" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Kick" onclick="play('X')">X
      <audio id="X" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"></audio>
    </div>
    
    <div class="drum-pad" id="Closed-HH" onclick="play('C')">C
      <audio id="C" class="clip" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"></audio>
    </div>
  </div>
  
  <div id="display">Press a key to play a sound!</div>
</div>
</html>
